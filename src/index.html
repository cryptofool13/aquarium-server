<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquarium</title>
  </head>
  <body>
    <h1>Aquarium Server</h1>
    <h3>sign up today!</h3>
    ss
    <label for="name">username</label>
    <input id="name-signup" name="name" type="text" />
    <label for="pw">password</label>
    <input type="password" name="password" id="pw-signup" />
    <button onclick="newUser(this)">submit</button>
    <h3>Log In</h3>
    ss
    <label for="name">username</label>
    <input id="name-login" name="name" type="text" />
    <label for="pw">password</label>
    <input type="password" name="password" id="pw-login" />
    <button onclick="logIn(this)">submit</button>
    <script>
      function newUser(e) {
        // e.preventDefault();
        const name = document.querySelector("#name-signup").value;
        const password = document.querySelector("#pw-signup").value;
        let bod = JSON.stringify({ name, password });
        fetch("/signup", {
          method: "POST",
          body: bod,
        }).then((e) => console.log(e));
      }

      function logIn(e) {
        // e.preventDefault();
        const name = document.querySelector("#name-login").value;
        const password = document.querySelector("#pw-login").value;
        let bod = JSON.stringify({ name, password });
        fetch("/login", {
          method: "POST",
          body: bod,
        }).then((r) => r.json()).then(res => console.log(res));
      }
    </script>
  </body>
</html>
